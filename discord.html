<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <style>
        body {
            background-color: rgb(10, 10, 10);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .panel {
            background-color: rgb(15, 15, 15);
            border: 2px solid #0000FF; /* Blue */
            border-radius: 15px;
            width: 30%;
            height: 50%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px #0000FF; /* Blue */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .panel h1 {
            margin: 0;
        }
        .download-button {
            background-color: rgb(10, 10, 10);
            border: 2px solid #0000FF; /* Blue */
            color: white;
            padding: 5px 20px; /* Narrower button */
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 0 5px #0000FF; /* Blue */
            text-decoration: none; /* Remove underline */
            display: inline-block;
        }
        .download-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Nylon Discord</h1>
        <h3>Beta State</h3>
        <a href="https://discord.gg/FbsGuAur7d" class="download-button">Join Discord</a>
    </div>
</body>
</html>
