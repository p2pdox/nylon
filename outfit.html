<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit</title>
    <style>
        body {
            background-color: rgb(10, 10, 10);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        .panel {
            background-color: rgb(15, 15, 15);
            border: 2px solid #FFFF00; /* Bright yellow */
            border-radius: 15px;
            width: 30%;
            height: 50%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 10px #FFFF00; /* Bright yellow */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .panel h1 {
            color: #FFFF00; /* Bright yellow */
            margin: 0;
            text-shadow: 0 0 5px #FFFF00; /* Bright yellow */
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>No Outfit Selected</h1>
    </div>
</body>
</html>
